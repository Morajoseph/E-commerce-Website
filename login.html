<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../pagesCSS/login.css">
    <title>Login</title>
</head>
<body>
    <div class="Fpoint">
        <div class="overlay"></div>
    <div class="containerr">
        
            
            <div class="login">
                <header><h2>Login</h2></header> 
                <form action="" class="login2" id="loginForm">
                    
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" value=""  placeholder="Enter User Name"><br>
                    <small class="error" id="nameerror"></small>
                    <br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" value=""  placeholder="Enter User Email">
                    <br>
                    <small class="error" id="emailerror"></small>
                    <br>
                    <label for="password">password:</label><br>
                    <input type="password" id="password" value=""  placeholder="Enter your password">
                     <br>
                     <small class="error" id="passworderror"></small>
                    <br>
                     <label for="confirmpassword">Confirm password:</label><br>
                    <input type="password" id="confirmpassword" value=""  placeholder=" confirm password">
                     <br>
                     <small class="error" id="confirmpassworderror"></small>
                    <br>
                     <button id="btn" type="submit">Login</button>
            
                </form>
            </div>
          
        
       
    </div>
</div>
    <script src="../pagesJS/login.js" ></script>
</body>
</html>
